<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Orderd List:</h3>
    <ol type="1">
        <li>coffee</li>
        <li>Tea</li>
        <ol>
            <li>Black Tea</li>
            <li>Green Tea</li>
        </ol>
        
    </ol>
    <hr>
    <h3>Unorderd List:</h3>
    <ul style="list-style-type: circle;">
        <li>Java</li>
        <li>Python</li>
        <li>Cpp</li>
    </ul>
    <hr>
    <h3>Table Demo</h3>
    <table border="2">
        <tr>
            <th style="width: 20%;">Roll No.</th>
            <th style="width: 20%;">Name</th>
            <th style="width: 20%;">City</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ali</td>
            <td>Gujarat</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Mohammad</td>
            <td>Maharashtra</td>
        </tr>
    </table>
</body>
</html>
