<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .txt{
            margin-bottom: 20px;
            padding: 2px;
        }
        .lbl{
            font-weight:bold;
        }
    </style>
</head>
<body>
    <form style="text-align: center; "> 
        <h1>Detail Form</h1>
        <label for="fName" class="lbl">First Name:</label>
        <input type="text" id="fName" class="txt"><br>
        <label for="lName" class="lbl">Last Name:</label>
        <input type="text" id="lName" class="txt"><br>
        <label for="email" class="lbl">Email Id:</label>
        <input type="email" id="email" class="txt"><br>
        <label for="gender" class="lbl">Gender:</label>
        <input type="radio" id="Male" value="Male" name="gender">
        <label for="Male">Male</label>
        <input type="radio" id="Female" value="Female" name="gender" class="txt">
        <label for="Female">Female</label><br>
        <label for="Hobby" class="lbl">Hobby:</label>
        <input type="checkbox" id="cricket">
        <label for="cricket">cricket</label>
        <input type="checkbox" id="volleyBall">
        <label for="volleyBall">volleyBall</label>
        <input type="checkbox" id="football" class="txt">
        <label for="football">football</label><br>
        <input type="submit" name="submit">
    </form>
</body>
</html>
